<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px" >
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" email required>
            <mat-error>Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" ngModel name="password" minlength="6">
            <mat-hint>Should be atleast 6 chars long</mat-hint>
        </mat-form-field>
        

        <mat-form-field class="example-full-width">
            <!-- <mat-label>Choose a date</mat-label> -->
            <input matInput placeholder="Your BirthDate" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox ngModel name="agree" color="primary" placeholder="Please check this">Agree to Terms and Conditions.</mat-checkbox>
        <button type="submit" mat-raised-button color="primary">Submit</button>
        
           
        
    </form>

</section>
